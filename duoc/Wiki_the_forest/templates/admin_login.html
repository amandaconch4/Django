{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'imagenes/Icono/the-forest.icon.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'csslogin/login.css' %}" />
    <title>Acceso Administrador - The Forest Wiki</title>
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .admin-title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .forgot-password {
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
        }
        .btn-admin {
            width: 45%;
            margin: 10px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'menu' %}" id="fuente">The Forest Wiki</a>
        </div>
    </nav>

    <div class="container">
        <div class="admin-login-container">
            <h2 class="admin-title">Acceso Administrador</h2>
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label text-light">Usuario Administrador</label>
                    <input type="text" class="form-control" id="username" name="username" required style="background-color: #ffffff;">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required style="background-color: #ffffff;">
                </div>
                <div class="forgot-password">
                    <a href="{% url 'recuperar' %}" class="text-muted text-decoration-none">¿Olvidó su clave?</a>
                </div>
                <div class="buttons-container">
                    <button type="submit" class="btn btn-primary btn-admin">Acceder al Panel</button>
                    <button type="reset" class="btn btn-secondary btn-admin">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
