{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'csslogin/login_admin.css' %}?v=1.0" />
    <link rel="shortcut icon" href="{% static 'imagenes/Icono/the-forest.icon.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link rel=stylesheet href="{% static 'css/login_admin.css' %}" />
    <title>Acceso Administrador - The Forest Wiki</title>

</head>
<body id="fondo" class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'menu' %}" id="fuente">The Forest Wiki</a>
        </div>
    </nav>

    <div class="container">
        <div class="admin-login-container">
            <h2 class="admin-title">Acceso Administrador</h2>
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label text-light">Usuario Administrador</label>
                    <input type="text" class="form-control" id="username" name="username" required style="background-color: #ffffff;">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Contraseña</label>
                    <input type="password" name="password" class="form-control bg-dark-x border-0" placeholder="Ingrese su contraseña" required style="background-color: #ffffff;">
                </div>
                <div class="forgot-password">
                    <a href="{% url 'recuperar' %}" class="text-muted text-decoration-none">¿Olvidó su clave?</a>
                </div>
                <div class="buttons-container">
                    <button type="submit" class="btn btn-primary btn-admin">Acceder al Panel</button>
                    <button type="reset" class="btn btn-secondary btn-admin">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
